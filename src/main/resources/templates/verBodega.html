<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Bodegas</title>
    <link rel="icon" href="/img/leon.png" />
    <style>
        /* Estilos globales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('/img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            z-index: 2;
        }

        .table-container {
            width: 90%;
            max-height: 500px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px;
            z-index: 2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: transparent;
            border-radius: 8px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }

        .actions a {
            display: inline-block;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 5px;
            transition: all ease 0.1s;
            box-shadow: 0px 5px 0px 0px #e64a19;
        }

        .actions a:hover {
            background-color: #e64a19;
        }

        .actions a:active {
            transform: translateY(5px);
            box-shadow: 0px 0px 0px 0px #e64a19;
        }

        .btn {
            font-size: 16px;
            padding: 12px 25px;
            background: rgb(128, 128, 128);
            border: none;
            border-radius: 50px;
            color: #000;
            outline: none;
            cursor: pointer;
            transition: all 0.4s;
            display: inline-block;
            text-align: center;
            min-width: 170px;
            white-space: nowrap;
        }

        .btn:hover {
            box-shadow: inset 0 0 0 4px #ef476f, 
                        inset 0 0 0 8px #ffd166, 
                        inset 0 0 0 12px #06d6a0,
                        inset 0 0 0 16px #118ab2;
            background: #073b4c;
            color: #fff;
        }

        .button-container {
            display: flex;
            gap: 20px;
            width: 100%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .button-container a {
            flex-grow: 1;
            text-align: center;
        }

        .logo-home {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 2;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const accion = urlParams.get('accion');

            if (accion) {
                switch (accion) {
                    case 'agregado':
                        alert("¡La bodega ha sido agregada correctamente!");
                        break;
                    case 'editado':
                        alert("¡La bodega ha sido editada correctamente!");
                        break;
                    case 'eliminado':
                        alert("¡La bodega ha sido eliminada correctamente!");
                        break;
                    default:
                        break;
                }
            }
        });
    </script>
</head>
<body>
    <h1>Lista de Bodegas</h1>
    <a href="/administrador/inicio"><img src="/img/Logo.jpg" alt="Logo" class="logo-home" /></a>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Contraseña</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Turno</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bodega : ${listaBodegas}">
                    <td th:text="${bodega.cedula}"></td>
                    <td th:text="${bodega.nombre}"></td>
                    <td th:text="${bodega.email}"></td>
                    <td>********</td> <!-- No mostrar la contraseña real -->
                    <td th:text="${bodega.telefono}"></td>
                    <td th:text="${bodega.direccion}"></td>
                    <td th:text="${bodega.turno}"></td>
                    <td class="actions">
                        <div style="display: flex; gap: 10px;">
                            <a th:href="@{/bodegas/editar/{id}(id=${bodega.id})}"
                               onclick="return confirm('¿Estás seguro de que deseas editar esta bodega?');">Editar</a>
                            <a th:href="@{/bodegas/eliminar/{id}(id=${bodega.id})}"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar esta bodega?');">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <a href="/bodegas/nuevo" class="btn">Agregar Bodega</a>
        <a href="/administrador/inicio" class="btn">Regresar</a>
    </div>
</body>
</html>
