<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo Cliente</title>
    <link rel="icon" href="/img/leon.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/img/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Logo en esquina */
        .logo-home {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 100;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Título */
        h1 {
            text-align: center;
            margin-top: 150px;
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        /* Contenedor de cards */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 1200px;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 260px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            color: #ffd700;
            margin: 15px 0 10px;
        }

        .category {
            color: #ccc;
            font-style: italic;
        }

        .price {
            color: #ffa500;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Pedido */
        .pedido-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .pedido-container h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 25px;
        }

        .pedido-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .pedido-container select,
        .pedido-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        .pedido-container button, 
        .pedido-container input[type="submit"] {
            width: 100%;
            background-color: #ffd700;
            color: #000;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pedido-container button:hover, 
        .pedido-container input[type="submit"]:hover {
            background-color: #ffb700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgba(255, 215, 0, 0.9);
            color: #000;
        }

        .btn-remove {
            background-color: #ff5555;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-remove:hover {
            background-color: #cc4444;
        }

        .total-container {
            text-align: right;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffa500;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <a href="/"><img src="/img/Logo.jpg" alt="Logo" class="logo-home"></a>

    <!-- Título -->
    <h1>Catálogo de Artículos</h1>

    <!-- Cards -->
    <div class="cards-container">
        <div class="card" th:each="articulo : ${articulos}">
            <img th:if="${articulo.imagen != null}" th:src="@{/img/{img}(img=${articulo.imagen})}" alt="Imagen Artículo" />
            <div th:if="${articulo.imagen == null}" style="height:180px; background: #444; display:flex; align-items:center; justify-content:center; border-radius:10px; color:#bbb;">
                Sin Imagen
            </div>
            <h3 th:text="${articulo.nombre}">Nombre Artículo</h3>
            <p class="category" th:text="'Categoría: ' + ${articulo.categoria}">Categoría</p>
            <p class="price" th:text="'Precio: $' + ${#numbers.formatDecimal(articulo.precio, 1, 'COMMA', 2, 'POINT')}">Precio</p>
            <p th:text="${articulo.descripcion}">Descripción...</p>
        </div>
    </div>

    <!-- Pedido -->
    <div class="pedido-container">
        <h2>Realizar Pedido</h2>
        <form id="pedidoForm" th:action="@{/pedido}" method="post">
            <label for="articuloSelect">Selecciona un artículo:</label>
            <select id="articuloSelect" name="articuloSelect">
                <option value="" disabled selected>-- Elige un artículo --</option>
                <option th:each="articulo : ${articulos}"
                        th:value="${articulo.id}"
                        th:data-nombre="${articulo.nombre}"
                        th:data-precio="${articulo.precio}"
                        th:text="${articulo.nombre + ' - $' + #numbers.formatDecimal(articulo.precio, 1, 'COMMA', 2, 'POINT')}">
                    Artículo
                </option>
            </select>

            <label for="cantidadInput">Cantidad:</label>
            <input type="number" id="cantidadInput" min="1" value="1" />

            <div class="monto">
                Monto a pagar: $<span id="montoTotal">0.00</span>
            </div>

            <button type="button" id="btnAgregar">Agregar al pedido</button>

            <table id="tablaPedido" style="display:none;">
                <thead>
                    <tr>
                        <th>Artículo</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="total-container" id="totalGeneralContainer" style="display:none;">
                Total a pagar: $<span id="totalGeneral">0.00</span>
            </div>

            <div id="inputsOcultos"></div>

            <input type="submit" value="Enviar Pedido" />
        </form>
    </div>

    <!-- Script (sin cambios) -->
    <script>
        const articuloSelect = document.getElementById('articuloSelect');
        const cantidadInput = document.getElementById('cantidadInput');
        const montoTotalSpan = document.getElementById('montoTotal');
        const btnAgregar = document.getElementById('btnAgregar');
        const tablaPedido = document.getElementById('tablaPedido');
        const tbodyPedido = tablaPedido.querySelector('tbody');
        const totalGeneralContainer = document.getElementById('totalGeneralContainer');
        const totalGeneralSpan = document.getElementById('totalGeneral');
        const inputsOcultos = document.getElementById('inputsOcultos');

        let pedido = [];

        function actualizarMonto() {
            const option = articuloSelect.selectedOptions[0];
            if (!option) {
                montoTotalSpan.textContent = '0.00';
                return;
            }
            const precio = parseFloat(option.getAttribute('data-precio')) || 0;
            const cantidad = parseInt(cantidadInput.value) || 0;
            const total = precio * cantidad;
            montoTotalSpan.textContent = total.toFixed(2);
        }

        function actualizarTabla() {
            tbodyPedido.innerHTML = '';
            if (pedido.length === 0) {
                tablaPedido.style.display = 'none';
                totalGeneralContainer.style.display = 'none';
                inputsOcultos.innerHTML = '';
                return;
            }
            tablaPedido.style.display = 'table';
            totalGeneralContainer.style.display = 'block';

            let totalGeneral = 0;
            inputsOcultos.innerHTML = '';

            pedido.forEach((item, index) => {
                const subtotal = item.precio * item.cantidad;
                totalGeneral += subtotal;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.nombre}</td>
                    <td>${item.cantidad}</td>
                    <td>$${item.precio.toFixed(2)}</td>
                    <td>$${subtotal.toFixed(2)}</td>
                    <td><button type="button" class="btn-remove" data-index="${index}">Eliminar</button></td>
                `;
                tbodyPedido.appendChild(tr);

                inputsOcultos.innerHTML += `
                    <input type="hidden" name="pedido[${index}].articuloId" value="${item.id}" />
                    <input type="hidden" name="pedido[${index}].cantidad" value="${item.cantidad}" />
                `;
            });

            totalGeneralSpan.textContent = totalGeneral.toFixed(2);

            document.querySelectorAll('.btn-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const idx = parseInt(e.target.getAttribute('data-index'));
                    pedido.splice(idx, 1);
                    actualizarTabla();
                });
            });
        }

        btnAgregar.addEventListener('click', () => {
            const option = articuloSelect.selectedOptions[0];
            if (!option || !cantidadInput.value || cantidadInput.value < 1) {
                alert('Por favor, selecciona un artículo y una cantidad válida.');
                return;
            }

            const id = option.value;
            const nombre = option.getAttribute('data-nombre');
            const precio = parseFloat(option.getAttribute('data-precio'));
            const cantidad = parseInt(cantidadInput.value);

            const existing = pedido.find(item => item.id === id);
            if (existing) {
                existing.cantidad += cantidad;
            } else {
                pedido.push({ id, nombre, precio, cantidad });
            }

            actualizarTabla();
            cantidadInput.value = 1;
            montoTotalSpan.textContent = '0.00';
            articuloSelect.selectedIndex = 0;
        });

        articuloSelect.addEventListener('change', actualizarMonto);
        cantidadInput.addEventListener('input', actualizarMonto);

        actualizarMonto();
    </script>
</body>
</html>
